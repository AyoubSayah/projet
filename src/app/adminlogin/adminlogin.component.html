<div class="login" >
    <div class="filter"></div>
<div class="form">
    <form [formGroup]="form">
        <h1>Login</h1>
        <div class="input">
        <input type="text" placeholder="Email" formControlName="email">
        </div>
        <div class="input">
        <input type="password" placeholder="Password" formControlName="password">
        </div>
<button>Login</button>
    </form>
</div>
</div>
