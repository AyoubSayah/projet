<div class="container ">
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
   
  
    <!-- Name Column -->
    <ng-container matColumnDef="Nomenfant">
      <th mat-header-cell *matHeaderCellDef>NomEnfant </th>
      <td mat-cell *matCellDef="let element"> {{element.Nomenfant}} </td>
    </ng-container>
   
  
    <!-- Weight Column -->
  
    <ng-container matColumnDef="temp">
        <th mat-header-cell *matHeaderCellDef> Temps </th>
        <td mat-cell *matCellDef="let element">{{element.temp}}</td>
      </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="Classe">
      <th mat-header-cell *matHeaderCellDef> Classe </th>
      <td mat-cell *matCellDef="let element"> {{element.Classe}} </td>
    </ng-container>
    <ng-container matColumnDef="localisation">
        <th mat-header-cell *matHeaderCellDef> Localisation </th>
        <td mat-cell *matCellDef="let element"><div class="btn-loc"><a href="" target="_blank"><svg class="icon"><use xlink:href="assets/ico.svg#icon-location"></use></svg></a></div> </td>
       
      </ng-container>
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let element"><button>Acceuillir</button></td>
       
      </ng-container>
    
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>    
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
