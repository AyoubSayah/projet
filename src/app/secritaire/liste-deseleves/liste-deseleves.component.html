<div class="container ">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    
        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
      
        <!-- Position Column -->
       
      
        <!-- Name Column -->
        <ng-container matColumnDef="Nomenfant">
          <th mat-header-cell *matHeaderCellDef>NomEnfant </th>
          <td mat-cell *matCellDef="let element"> {{element.Nomenfant}} </td>
        </ng-container>
       
      
        <!-- Weight Column -->
      
        <ng-container matColumnDef="nomparent">
            <th mat-header-cell *matHeaderCellDef> NomParent </th>
            <td mat-cell *matCellDef="let element">{{element.nomparent}}</td>
          </ng-container>
      
        <!-- Symbol Column -->
        <ng-container matColumnDef="Classe">
          <th mat-header-cell *matHeaderCellDef> Classe </th>
          <td mat-cell *matCellDef="let element"> {{element.Classe}} </td>
        </ng-container>
    
          <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef> Status </th>
            <td mat-cell *matCellDef="let element"></td>
           
          </ng-container>
        
        
          <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>    
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
